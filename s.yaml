edition: 3.0.0
name: fc3-example
access: default
resources:
  fcDemo:
    component: fc3
    props:
      region: cn-hangzhou
      handler: index.handler
      role: ''
      description: ''
      timeout: 60
      diskSize: 512
      internetAccess: true
      layers:
        - acs:fc:cn-hangzhou:official:layers/Python3-Flask2x/versions/2
      customRuntimeConfig:
        port: 9000
        command:
          - python3
          - app.py
      functionName: ht-python
      runtime: custom.debian10
      cpu: 0.35
      instanceConcurrency: 20
      memorySize: 512
      environmentVariables:
        PATH: >-
          /var/fc/lang/python3.10/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
        PYTHONPATH: /opt/python:/code
        LD_LIBRARY_PATH: >-
          /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
      code: 在此处填写您的代码地址，例如：./code.zip
      triggers:
        - triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            authType: anonymous
            disableURLInternet: false
          triggerName: defaultTrigger
          description: ''
          qualifier: LATEST
          triggerType: http
